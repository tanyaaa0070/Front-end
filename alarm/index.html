<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./script.js">
</head>
<body>
  <div class="container">
    <h1>‚è∞ Alarm Clock</h1>
    <div class="clock" id="current-time"></div>
    <div class="date" id="current-date"></div>

    <div class="alarm-form">
      <h2>Set New Alarm</h2>
      <input type="time" id="alarm-time">
      <select id="alarm-tone">
        <option value="tone1.mp3">Beep</option>
        <option value="tone2.mp3">Digital</option>
        <option value="tone3.mp3">Classic</option>
      </select>
      <button onclick="setAlarm()">Set Alarm</button>
    </div>

    <h2>Alarms</h2>
    <ul id="alarm-list"></ul>
  </div>

  <div id="alarm-controls" class="hidden">
    <h3>Alarm Ringing!</h3>
    <button onclick="snoozeAlarm()">Snooze</button>
    <button onclick="dismissAlarm()">Dismiss</button>
  </div>

  <audio id="alarm-audio"></audio>

  <script src="script.js"></script>
</body>
</html>
